<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="Logo do ToDo list" />
    </header>
    <main>
        <!-- Form de Cadastro -->
        <section>
            <form id="formCadastroTarefa">
                <input type="text" 
                       required 
                       min="2"
                       placeholder="Adicione uma nova tarefa" />
                <button type="submit">
                    Criar 
                    <img src="./assets/img/adicionar.png" 
                         alt="Icone de Adicionar" />
                </button>
            </form>
        </section>

        <!-- Seção de contador -->
        <section>
            <div>
                <p>Tarefas criadas</p>
                <span id="numTarefas">13</span>
            </div>

            <div>
                <p>Concluídas</p>
                <span id="numConcluidas">12</span>
            </div>

            <div>
                <form id="formBusca">
                    <input type="text" required 
                           placeholder="Busque por tarefas" />
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </section>

        <!-- Secão quando não possui tarefas -->
        <section id="semTarefas">
            <img src="./assets/img/icone-sem-tarefa.png" 
                 alt="Icone representa um lista de tarefas" />

            <h3>Você ainda não tem tarefas cadastradas</h3>
            <p>Crie tarefas e organize seus itens a fazer</p>
        </section>

        <!-- Seção quando tem tarefas -->
        <section id="listaTarefas" >
            <div>
                <button title="Concluir Tarefa"></button>
                <p>
                   Integer urna interdum massa libero auctor neque 
                   turpis turpis semper. Duis vel sed fames integer.
                </p>
                <button title="Excluir Tarefa">
                    <img src="./assets/img/lixeira.png" alt="Icone de Excluir" />
                </button>
            </div>
        </section>
    </main>
</body>
</html>
